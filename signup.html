<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Use the same CSS variables and base styles from login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --charcoal-black: #0D0D0D;
            --deep-slate: #1A1A2E;
            --dark-surface: #16213E;
            --crimson-red: #C1121F;
            --crimson-hover: #E1142A;
            --royal-blue: #0B3D91;
            --emerald-green: #046307;
            --gold-amber: #D4AF37;
            --deep-purple: #3A0CA3;
            --warm-gray: #B0A990;
            --off-white: #F5F5F5;
            --soft-white: #E8E8E8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.06);
            --shadow-premium: 0 20px 60px rgba(0, 0, 0, 0.4);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.2);
            --glow-crimson: 0 0 30px rgba(193, 18, 31, 0.3);
            --glow-gold: 0 0 25px rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--charcoal-black);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 85%, rgba(193, 18, 31, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 85% 15%, rgba(11, 61, 145, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, var(--deep-slate) 0%, var(--charcoal-black) 100%);
            pointer-events: none;
            z-index: -2;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(193, 18, 31, 0.06), 
                rgba(212, 175, 55, 0.04),
                rgba(11, 61, 145, 0.05)
            );
            animation: float 30s infinite ease-in-out;
            filter: blur(2px);
        }

        .shape:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 8%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 80px; height: 80px; top: 20%; left: 85%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 5%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 100px; height: 100px; top: 60%; left: 90%; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translateY(-40px) rotate(90deg) scale(1.1); opacity: 0.15; }
            50% { transform: translateY(-20px) rotate(180deg) scale(0.9); opacity: 0.25; }
            75% { transform: translateY(-50px) rotate(270deg) scale(1.05); opacity: 0.1; }
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-premium);
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold-amber), var(--crimson-red), var(--royal-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--warm-gray);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            color: var(--off-white);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--off-white);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-amber);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-input::placeholder {
            color: var(--warm-gray);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--crimson-red); width: 25%; }
        .strength-fair { background: #FF6B35; width: 50%; }
        .strength-good { background: var(--gold-amber); width: 75%; }
        .strength-strong { background: var(--emerald-green); width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .custom-checkbox {
            position: relative;
            width: 22px;
            height: 22px;
            margin-top: 2px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
        }

        .checkbox-visual {
            width: 22px;
            height: 22px;
            border: 2px solid var(--glass-border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked + .checkbox-visual {
            background: var(--gold-amber);
            border-color: var(--gold-amber);
        }

        .checkbox-visual::after {
            content: 'âœ“';
            color: var(--charcoal-black);
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-checkbox input:checked + .checkbox-visual::after {
            opacity: 1;
        }

        .checkbox-label {
            color: var(--warm-gray);
            font-size: 0.9rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-label a {
            color: var(--gold-amber);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            color: var(--crimson-red);
        }

        .auth-btn {
            width: 100%;
            padding: 1.3rem;
            border: none;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, var(--gold-amber), var(--crimson-red));
            color: white;
            box-shadow: var(--glow-gold);
        }

        .auth-btn.primary:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }

        .auth-btn.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-btn.secondary {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--off-white);
            backdrop-filter: blur(15px);
        }

        .auth-btn.secondary:hover {
            border-color: var(--gold-amber);
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--warm-gray);
            font-size: 0.9rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .auth-footer p {
            color: var(--warm-gray);
            margin-bottom: 1rem;
        }

        .auth-link {
            color: var(--gold-amber);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--crimson-red);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-soft);
            transform: translateX(500px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--emerald-green); }
        .notification.error { background: var(--crimson-red); }
        .notification.info { background: var(--royal-blue); }
        .notification.warning { background: var(--gold-amber); color: var(--charcoal-black); }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
                max-width: none;
            }

            .auth-title {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .notification {
                left: 10px;
                right: 10px;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">ðŸš€</div>
            <h1 class="auth-title">Join TaskFlow</h1>
            <p class="auth-subtitle">Create your account and start conquering your goals</p>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Create Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Password strength: <strong>Not set</strong></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            </div>

            <div class="checkbox-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="terms" required>
                    <div class="checkbox-visual"></div>
                </div>
                <label class="checkbox-label" for="terms">
                    I agree to TaskFlow's <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="newsletter">
                    <div class="checkbox-visual"></div>
                </div>
                <label class="checkbox-label" for="newsletter">
                    Send me productivity tips and TaskFlow updates (optional)
                </label>
            </div>

            <button type="submit" class="auth-btn primary" id="signupBtn">
                ðŸŽ¯ Create Account & Start Your Journey
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <button class="auth-btn secondary" onclick="continueAsGuest()">
            ðŸŽ® Continue as Guest Explorer
        </button>

        <div class="auth-footer">
            <p>Already have a TaskFlow account?</p>
            <a href="login.html" class="auth-link">Sign in to your dashboard</a>
        </div>
    </div>

    <script>
        let passwordStrength = 0;

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function continueAsGuest() {
            localStorage.setItem('taskflow_guest_mode', 'true');
            localStorage.removeItem('taskflow_user');
            localStorage.removeItem('taskflow_auth_token');
            
            showNotification('Welcome, Guest Explorer! ðŸš€', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/\d/)) strength += 1;
            if (password.match(/[^a-zA-Z\d]/)) strength += 1;
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthTextEl = document.getElementById('strengthText');
            
            strengthFill.className = 'strength-fill';
            
            switch(strength) {
                case 0:
                case 1:
                    strengthFill.classList.add('strength-weak');
                    strengthText = 'Weak';
                    break;
                case 2:
                    strengthFill.classList.add('strength-fair');
                    strengthText = 'Fair';
                    break;
                case 3:
                    strengthFill.classList.add('strength-good');
                    strengthText = 'Good';
                    break;
                case 4:
                    strengthFill.classList.add('strength-strong');
                    strengthText = 'Strong';
                    break;
            }
            
            strengthTextEl.innerHTML = `Password strength: <strong>${strengthText}</strong>`;
            passwordStrength = strength;
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const signupBtn = document.getElementById('signupBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const isValid = password && confirmPassword && password === confirmPassword && 
                           passwordStrength >= 2 && terms;
            
            signupBtn.disabled = !isValid;
        }

        function showTerms() {
            showNotification('Terms of Service would open here in a real application', 'info');
        }

        function showPrivacy() {
            showNotification('Privacy Policy would open here in a real application', 'info');
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.style.borderColor = 'var(--crimson-red)';
            } else {
                e.target.style.borderColor = 'var(--glass-border)';
            }
            updateSubmitButton();
        });

        // Terms checkbox
        document.getElementById('terms').addEventListener('change', updateSubmitButton);

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showNotification('Please fill in all required fields!', 'warning');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            if (passwordStrength < 2) {
                showNotification('Please create a stronger password!', 'warning');
                return;
            }
            
            if (!terms) {
                showNotification('Please accept the Terms of Service!', 'warning');
                return;
            }
            
            // Simulate account creation
            showNotification('Creating your account...', 'info');
            
            // Mock registration - in real app, this would call your backend
            setTimeout(() => {
                const userData = {
                    name: `${firstName} ${lastName}`,
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    isAuthenticated: true,
                    newsletterSubscribed: newsletter,
                    accountCreated: new Date().toISOString(),
                    onboardingCompleted: false // New users need onboarding
                };
                
                localStorage.setItem('taskflow_user', JSON.stringify(userData));
                localStorage.setItem('taskflow_auth_token', 'mock_token_' + Date.now());
                localStorage.removeItem('taskflow_guest_mode');
                
                showNotification(`Welcome to TaskFlow, ${firstName}! ðŸŽ‰`, 'success');
                
                setTimeout(() => {
                    // Redirect to onboarding for new users, or main app
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('taskflow_user') || '{}');
            const authToken = localStorage.getItem('taskflow_auth_token');
            
            if (authToken && user.isAuthenticated) {
                showNotification('You are already signed in! Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
